<div class="d-flex justify-content-center pb-5 pt-5">
  <h2>{{titulo}}</h2>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="row justify-content-center align-items-center">
    <form class="row justify-content-center align-items-center p-4">
      <input 
        type="email" 
        class="form-control"
        placeholder="Correo" 
        name="email" 
        [(ngModel)]="email"
      >

      <input 
        type="password" 
        class="form-control mt-2" 
        placeholder="ContraseÃ±a" 
        name="password" 
        [(ngModel)]="password"

      >
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-success mt-3"
          (click)="loginLocal()"
        > Iniciar Sesion
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="alert alert-danger d-none fixed-bottom align-items-center" id="alertOK" role="alert">
    Error en las credenciales ingresadas
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="alert alert-success d-none fixed-bottom align-items-center" id="alertCorrect" role="alert">
    Ingreso Exitoso
  </div>
</div>
